name: IoT Device Spoofer
description: Creates virtual IoT devices via MQTT for prototyping and testing
version: 1.0.0
slug: iot-device-spoofer
image: ghcr.io/{homeassistant_repo}/iot-device-spoofer-{arch}

arch:
  - aarch64
  - amd64
  - armv7
  - i386

ports:
  8080/tcp: 8080

mounts:
  - /data

startup: application
privileged: false

documentation: https://github.com/MagnusHLund/IoT_Device_spoofer_for_HA

options:
  mqtt_host: core-mosquitto
  mqtt_port: 1883
  mqtt_username: ''
  mqtt_password: ''

schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
